<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="apple-touch-icon" sizes="180x180" href="/bangle-app/apple-touch-icon.png" />
  <link rel="manifest" href="/bangle-app/manifest.json" />
  <meta name="theme-color" content="#db7093" />

  <script src="https://www.puck-js.com/puck.js"></script>
</head>

<body>
  <input id="apiKey" />
  <button id="test">click me 3</button>
  <script>
    function writeFile(name, content) {
      Puck.write(
        `require('Storage').write('${name}',atob("${btoa(content)}"));\n`
      );
    }

    document.getElementById("test").addEventListener("click", async () => {
      const apiKey = document.getElementById('apiKey').value;
      const response = await fetch(`http://api.openweathermap.org/data/2.5/forecast?lat=51.22135263436249&lon=-1.4908872073610588&units=metric&appid=${apiKey}`);
      const data = await response.json();

      const weather = data.list.map((item) => {

        return {
          dt: item.dt * 1000,
          temp: item.main.temp,
          weather: item.weather[0].main,
          icon: item.weather[0].icon
        };


      });

      const location = {
        city: data.city.name,
        sunrise: data.city.sunrise,
        sunset: data.city.sunset
      }

      writeFile('my-click-3.app.json', JSON.stringify(location))
    });
  </script>
  <script>
    // Check to make sure the browser supports service workers
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/bangle-app/service-worker.js")
        .then(() => {
          console.log("Service worker registered");
        })
        .catch((err) => {
          console.log("Service worker registration failed: " + err);
        });
    }
  </script>
</body>

</html>
