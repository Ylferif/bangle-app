<html>
  <head>
    <script src="https://www.puck-js.com/puck.js"></script>
  </head>
  <body>
    <button id="test">click me</button>
    <script>
      document.getElementById("test").addEventListener("click", () => {
        Puck.write(
          `require('Storage').write('example.json',{ message: "hello world" });\n`
        );
      });
    </script>
  </body>
</html>
